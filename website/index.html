<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" viewport="screen" content="width=device-width">
        <meta name="description" content="Science Site for Knowledge and Interactivity">
        <meta name="keywords" content="Science Chemistry Physics Mathematics Learning Development">
        <meta lang="en-US">
        <title>Science Textbook</title>

        <link rel="stylesheet" href="css/styles.css">

    <body class="light-theme">
        <header>
            <nav>
                <ul>
                    <li>Menu</li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Conversion Section -->
            <section>
                <h1>Conversions</h1>
                <!-- Conversion form -->
                <form oninput="convert()">
                    <!-- Unit of measurement selection. -->
                    <label for="unit-of-measurement">Select unit of Measurement</label>
                    <select name="Units of Measurement" id="unit-of-measurement" title="Units Of Measurement">
                        <option value="Length">Length</option>
                        <option value="Mass">Mass</option>
                        <option value="Area">Area</option>
                        <option value="Volume">Volume</option>
                    </select>
                    <br><br>
                    <!-- User Input -->

                    <!-- Length Input -->
                    <label for="conversion-input">Enter Number:</label>
                    <input title="Number Input" type="number" name="input-number" id="conversion_input" value="1">

                    <!-- Conversion unit Input -->
                    <select title="conversion-unit" name="conversion-unit" id="conversion-unit"> 
                    </select>

                    <br>

                    <!-- Conversion unit Output -->
                    <span>to: </span>
                    <select title="Length-converter" name="Length-conversion" id="length-conversion">
                        <option value="ym">ym</option>
                        <option value="zm">zm</option>
                        <option value="at">at</option>
                        <option value="fm">fm</option>
                        <option value="pm">pm</option>
                        <option value="nm">nm</option>
                        <option value="um">um</option>
                        <option value="mm">mm</option>
                        <option value="cm">cm</option>
                        <option value="dm">dm</option>
                        <option value="m">m</option>
                        <option value="dam">dam</option>
                        <option value="hm">hm</option>
                        <option value="km">km</option>
                        <option value="Mm">Mm</option>
                        <option value="Gm">Gm</option>
                        <option value="Tm">Tm</option>
                        <option value="Pm">Pm</option>
                        <option value="Em">Em</option>
                        <option value="Zm">Zm</option>
                        <option value="Ym">Ym</option>
                        <option value="pound">pound</option>
                        <option value="ounce">ounce</option>
                        <option value="carat">carat</option>
                        <option value="Short_ton">Short ton</option>
                        <option value="Long_ton">Long ton UK</option>
                        <option value="tonne">tonne</option>
                    </select>
                    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/output -->
                    <output name="conversion-output" for="length-input length-conversion"></output>
                </form>

            </section>
        </main>
        ...
        <ul>
            <li>Notes</li>
        </ul>
        <div>
            <button class="btn">Dark</button>
        </div>

    </body>
